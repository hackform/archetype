version: '3'

services:
  registry:
    image: registry:2
    ports:
      - 5050:5000
    networks:
      - mithlond-net
    environment:
      REGISTRY_AUTH: htpasswd
      REGISTRY_AUTH_HTPASSWD_PATH: /auth/htpasswd
      REGISTRY_AUTH_HTPASSWD_REALM: Registry Realm
    volumes:
      - ${MITHLOND_ROOTPATH}/registry/data:/var/lib/registry
      - ${MITHLOND_ROOTPATH}/registry/auth:/auth
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  mithlond-net:
    external: true
